<!DOCTYPE html>
<html lang="">

<head>
    <title>Shilpa Vala's Website</title>
    <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Monoton&family=Playball&display=swap" rel="stylesheet">
    
    <!-- BOOTSTRAP FILES TO BE INCLUDED TO USE THE SLIDING EFFECTS OF JS LIbrary-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
</head>

<body>
    
<div class="container"> <!-- Give margin left,margin right,padding left padding right to all elements-->

    <section id="app">
        <h1>Apps</h1>
        <div class="line"></div>
        <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/VXPuByIwsVkoD3VHbaMcm25N3RWpzG7w_8IElooSDD4/embed"></iframe>
        <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/_zrxcU27YpWLGOboiBE1B5n_qWjJqBHQBcKsSG9fNgA/embed"></iframe>
    </section>



<h2>Click On The Games To Explore</h2>

<h5>This games are bulid in game lab, click on the game to play</h5>

<div id="myCarousel" class="carousel slide" data-ride="carousel" > <!-- class carousel slide helps to add a CSS transition and animation effec & data-ride="carousel" attribute tells Bootstrap to begin animating the carousel immediately when the page loads.-->

    <!--INDICATORS{Additional activity}--are the little dots at the bottom of each slide (which indicates how many slides there are in the carousel, and which slide the user is currently viewing).
    
    <ol class="carousel-indicators">
        
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    -->
    
    <!-- Wrapper for slides -->
    <div class="carousel-inner"> <!--  class="carousel-inner" says that all the contents of the slides will be inside this div.-->
        
         <!-- GAME1 CAR GAME -->
        
      <div class="item active"> <!-- class item will define the contents of the slide and active means this slide will be shown first when the page loads -->
          
        <center>
         <a class="article" href="https://studio.code.org/projects/spritelab/ivIa4-l-QaCWg9HR0ckcszKWO8LCBi9sQulE9N339Is" target="_blank">
                <img src="CarGame.png" class="img-responsive">
        </a>
            
            <div class="carousel-content"> <!-- put some text content for this slide to be shown on the slide, inside<div class="carousel-content"> -->
               
                <p>Car Game</p>
                        
             </div> <!-- End of <div class="carousel-content"> -->
        </center>
      </div><!-- End of <div class="item active"> -->

            <!-- GAME2 COIN GAME -->
        
      <div class="item" >
        <center>
            <a class="article" href="https://studio.code.org/projects/spritelab/VQk6DndNGPL_RKs9BTJ-a6V8XCdTllBkV4d3VwYdXQ8" target="_blank">
                <img src="coingame.png" class="img-responsive">
            </a>
            
                            
            <div class="carousel-content">
                       
                <p>Coin Game</p>
            </div> <!-- End of <div class="carousel-content"> -->
        </center>
      </div><!-- End of <div class="item"> -->
        
         <!-- GAME3 BIRD GAME -->
        <div class="item">
        <center>
            <a class="article" href="https://studio.code.org/projects/playlab/RQOd1ZsG4U7FT9G3Ys4xyUCVZLNGSuD2iBmuK1iQdq4" target="_blank">
                <img src="birdgame.png" class="img-responsive">
            </a>    
                                
            <div class="carousel-content">
                              
                <p>Bird Game</p>
                                
            </div>
        </center>
      </div><!-- End of <div class="item"> -->
    
    
    </div> <!--  <div class="carousel-inner"> -->

    <!-- Left and right controls -->
    
    <a class="left carousel-control" href="#myCarousel" data-slide="prev"> <!--âž” class="left carousel-control",left says it should be placed on the left of the screen & data-slide="prev" gives the previous slide -->
        
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
  </div>

</div>

</body>
</html>
